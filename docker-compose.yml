services:
  miner:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - aichain_data:/app/aichain_data
      - logs:/app/logs
    command: ["bash", "run_node.sh", "miner_1"]
    restart: unless-stopped

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - aichain_data:/app/aichain_data
    environment:
      - AICHAIN_DATADIR=/app/aichain_data
      - PORT=8000
    command: ["python", "rpc_simple.py"]
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  aichain_data:
  logs:
