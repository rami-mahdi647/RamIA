name: Release Software v1

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography

      - name: Build Software v1
        shell: bash
        env:
          DATA_SEP: ${{ matrix.os == 'windows-latest' && ';' || ':' }}
        run: |
          pyinstaller --noconfirm --onefile --name Software-v1 \
            --add-data "ui_plus.html${DATA_SEP}." \
            --add-data "configs${DATA_SEP}configs" \
            ramia_core.py

      - name: Archive binary
        shell: bash
        run: |
          mkdir -p release
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then EXT=".exe"; fi
          cp "dist/Software-v1${EXT}" "release/Software-v1-${{ matrix.os }}${EXT}"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
