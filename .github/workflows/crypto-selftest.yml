name: crypto-selftest

on:
  push:
  pull_request:

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install crypto dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pynacl

      - name: Run crypto self-test
        run: python crypto_selftest.py
