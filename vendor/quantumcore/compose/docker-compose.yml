version: "3.9"
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../.env
    ports:
      - "3000:3000"
  proxy:
    image: nginx:stable
    volumes:
      - ../proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "443:443"
      - "80:80"
